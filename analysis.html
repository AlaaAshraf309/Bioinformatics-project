<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeneLens - Analysis</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
    <div class="nav-container">
        <div class="logo">
            <span class="logo-text">GeneLens</span>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="algorithms.html" class="nav-link">Algorithms</a></li>
            <li><a href="#" class="nav-link active">Analysis</a></li>
        </ul>
    </div>
</header>

<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">Algorithm Analysis</h1>
        <p class="page-description">Upload your FASTA file and configure options for the selected algorithm.</p>
    </div>

    <div class="analyze-layout">

        <!-- Main Analysis Panel -->
        <div class="analysis-main">

            <!-- Drag & Drop Upload -->
            <div class="upload-zone" id="uploadZone">
                <div class="upload-content">
                    <i class="upload-icon">ðŸ“‚</i>
                    <h3>Drag & Drop your FASTA file here</h3>
                    <p>or click to browse</p>
                    <small class="upload-hint">Supported format: .fasta / .fa</small>
                </div>
                <input type="file" id="fileInput" accept=".fasta,.fa" style="display:none;">
            </div>

            <!-- Uploaded File Info -->
            <div class="file-info-display" id="fileInfo" style="display:none;">
                <div class="file-info-header">
                    <h3>Uploaded File</h3>
                    <button class="change-file-button" id="changeFileBtn">Change</button>
                </div>
                <div class="uploaded-files-list" id="uploadedFiles"></div>
            </div>

            <!-- Optional Pattern Input -->
            <div id="patternContainer" style="display:none; margin-bottom:1.5rem;">
                <label for="patternInput" style="color:var(--text-primary); font-weight:500;">Pattern (if required):</label>
                <input type="text" id="patternInput" placeholder="Enter pattern" style="width:100%; padding:0.8rem; margin-top:0.5rem; border-radius:8px; border:1px solid var(--border-color); background:var(--card-bg); color:var(--text-primary);">
            </div>

            <!-- Analyze Button -->
            <button class="analyze-button" id="analyzeBtn" disabled>Analyze</button>

            <!-- Results -->
            <div class="results-container" id="resultsContainer" style="display:none;">
                <h3 class="results-title">Analysis Results</h3>
                <div class="results-content" id="resultsContent"></div>
            </div>

        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title">Algorithm Details</h3>
            <p id="algorithmDetail" style="color:var(--text-secondary); line-height:1.6;"></p>
        </aside>

    </div>
</div>

<script src="analysis.js"></script>
</body>
</html>
